{extend name="common:base" /}
{block name="content"}
<div class="row">
    <table id="search_result" class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th class="col-xs-1">功能名称</th>
                <th class="col-xs-1">图标</th>
                <th class="col-xs-1">链接</th>
                <th class="col-xs-9">说明</th>
            </tr>
        </thead>
        <tbody>
        {volist name="list" id="val"}
            <tr>
                <td><a class="keyword" href="{:url($val.url)}">{$val.title}</a></td>
                <td><i class="{$val.icon}"></i></td>
                <td class="keyword">{$val.url}</td>
                <td class="keyword">{$val.tips}</td>
            </tr>
        {/volist}
        </tbody>
    </table>
</div>
{/block}
{block name="javascript"}
<script type="text/javascript">
$(function(){
    $(".keyword").each(function(){
        var html = $(this).html();
        html = html.replace("{$keyword}", "<span class='red'>{$keyword}</span>");
        $(this).html(html);
    });
})
</script>
{/block}
