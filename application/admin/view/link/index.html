{extend name="common:base" /}
{block name="content"}
<div class="row">
    <a class="btn btn-info" href="{:url('add')}" value="">新增</a>
</div>
<div class="space-4"></div>
<div class="row">
    <form id="form" method="post" action="{:url('index',['act'=>'del'])}">
        <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th class="center col-xs-1"><input class="check-all" type="checkbox" value=""></th>
                <th class="center col-xs-4">标题</th>
                <th class="center col-xs-4 hidden-sm hidden-xs">站标</th>
                <th class="center col-xs-1 hidden-sm hidden-xs">排序</th>
                <th class="center col-xs-2">操作</th>
            </tr>
        </thead>
        <tbody>
        {volist name="list" id="val"}
            <tr>
                <td class="center">
                    <input class="ids" type="checkbox" name="ids[]" value="{$val.id}">
                </td>
                <td><a href="{$val.url}" target="_blank">{$val.title}</a></td>
                <td class="hidden-sm hidden-xs"><a href="{$val.logo}" target="_blank">{$val.logo}</a></td>
                <td class="hidden-sm hidden-xs">{$val.o}</td>
                <td class="center"><a class="ace-icon fa fa-edit" href="{:url('edit',['id'=>$val['id']])}">修改</a></td>
            </tr>
        {/volist}
        </tbody>
    </table>
    </form>
</div>
<div class="row">
    <input id="submit" class="btn btn-info" type="button" value="删除">
</div>
<div class="row">
{$list->render()|raw}
</div>
{/block}
{block name="js_file"}
<script src="__STATIC__/admin/js/bootbox.js"></script>
{/block}
{block name="javascript"}
<script type="text/javascript">
$(function(){
    $(".check-all").click(function(){
        $(".ids").prop("checked", this.checked);
    });
    $(".ids").click(function(){
        var option = $(".ids");
        option.each(function(i){
            if(!this.checked){
                $(".check-all").prop("checked", false);
                return false;
            }else{
                $(".check-all").prop("checked", true);
            }
        });
    });
    $("#submit").click(function(){
        bootbox.confirm({
            title: "系统提示",
            message: "确定要删除所选记录？",
            callback:function(result){
                if(result){
                    $("#form").submit();
                }
            },
            buttons: {
                "cancel" : {"label" : "取消"},
                "confirm" : {
                        "label" : "确定",
                        "className" : "btn-danger"
                    }
            }
        });
    });
})
</script>
{/block}
