{extend name="common:base" /}
{block name="content"}
<div class="row">
<form class="form-horizontal" action="{:url('index',['act'=>'update'])}" method="post">
<input name="k" type="hidden" value="{$var.k ?? ''}">
<div class="space-4"></div>
<div class="form-group">
    <label class="col-sm-1 control-label no-padding-right" for="name"> 名称 </label>
    <div class="col-sm-9">
        <input type="text" name="name" id="name" class="col-xs-10 col-sm-5" value="{$var.name ?? ''}" required="required">
        <span class="help-inline col-xs-12 col-sm-7">
            <span class="middle"></span>
        </span>
    </div>
</div>

<div class="space-4"></div>
<div class="form-group">
    <label class="col-sm-1 control-label no-padding-right" for="var"> 变量名 </label>
    <div class="col-sm-9">
        <input type="text" name="var" id="var" placeholder="变量名，如：var" class="col-xs-10 col-sm-5" value="{$var.k ?? ''}" required="required">
        <span class="help-inline col-xs-12 col-sm-7">
            <span class="middle"></span>
        </span>
    </div>
</div>

<div class="space-4"></div>
<div class="form-group">
    <label class="col-sm-1 control-label no-padding-right" for="v"> 变量值 </label>
    <div class="col-sm-9">
        <input type="text" name="v" id="v" placeholder="变量值" class="col-xs-10 col-sm-5" value="{$var.v ?? ''}">
        <span class="help-inline col-xs-12 col-sm-7">
            <span class="middle"></span>
        </span>
    </div>
</div>

<div class="space-4"></div>
<div class="form-group">
    <label class="col-sm-1 control-label no-padding-right" for="tips"> 提示说明 </label>
    <div class="col-sm-9">
        <input type="text" name="tips" id="tips" placeholder="" class="col-xs-10 col-sm-5" value="{$var.tips ?? ''}">
        <span class="help-inline col-xs-12 col-sm-7">
            <span class="middle">提示说明，小于255个字符。</span>
        </span>
    </div>
</div>

<div class="space-4"></div>
<div class="form-group">
    <label class="col-sm-1 control-label no-padding-right" for="o"> 排序 </label>
    <div class="col-sm-9">
        <input type="number" name="o" id="o" placeholder="" class="col-xs-10 col-sm-5" value="{$var.o ?? ''}">
        <span class="help-inline col-xs-12 col-sm-7">
            <span class="middle">整数，越小越靠前</span>
        </span>
    </div>
</div>

<div class="space-4"></div>
<div class="col-md-offset-2 col-md-9">
    <button id="submit" class="btn btn-info" type="submit">
        <i class="icon-ok bigger-110"></i>
        提交
    </button>

    &nbsp; &nbsp; &nbsp;
    <button class="btn" type="reset">
        <i class="icon-undo bigger-110"></i>
        重置
    </button>
</div>
</form>
</div>
{/block}
