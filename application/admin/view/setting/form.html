{extend name="common:base" /}
{block name="content"}
<div class="row">
<form class="form-horizontal" action="{:url('index',['act'=>'update'])}" method="post">
{volist name="setting" id="val"}
<div class="space-4"></div>
<div class="form-group">
    <label class="col-sm-1 control-label no-padding-right" for="{$val.k}"> {$val.name} </label>
    <div class="col-sm-9">
        {egt name="val.v|strlen" value="100"}
        <textarea name="{$val.k}" id="{$val.k}" placeholder="{$val.name}" class="col-xs-10 col-sm-5" rows="5">{$val.v|htmlspecialchars}</textarea>
        {/egt}
        {lt name="val.v|strlen" value="100"}
        <input type="text" name="{$val.k}" id="{$val.k}" class="col-xs-10 col-sm-5" value="{$val.v|htmlspecialchars}">
        {/lt}
        <span class="help-inline col-xs-12 col-sm-7">
            <span class="middle">{$val.tips}</span>
        </span>
    </div>
</div>
{/volist}
<div class="space-4"></div>
<div class="col-md-offset-2 col-md-9">
    <button id="submit" class="btn btn-info" type="submit">
        <i class="icon-ok bigger-110"></i>
        提交
    </button>

    &nbsp; &nbsp; &nbsp;
    <button class="btn" type="reset">
        <i class="icon-undo bigger-110"></i>
        重置
    </button>
</div>
</form>
</div>
{/block}
